<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Dashboard</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>

    <div class="container">

        <div class="dashboard">
            <div class="title">
                <div class="title-icon"></div>
                <div class="title-name">Dashboard</div>
            </div>
            <div class="home">
                <div class="home-icon"></div>
                <div class="home-name">Home</div>
            </div>
            <div class="profile">
                <div class="profile-icon"></div>
                <div class="profile-name">Profile</div>
            </div>
            <div class="messages">
                <div class="messages-icon"></div>
                <div class="messages-name">Messages</div>
            </div>
            <div class="history">
                <div class="history-icon"></div>
                <div class="history-name">History</div>
            </div>
            <div class="tasks">
                <div class="tasks-icon"></div>
                <div class="tasks-name">Tasks</div>
            </div>
            <div class="communities">
                <div class="communities-icon"></div>
                <div class="communities-name">Communities</div>
            </div>
            <div class="settings">
                <div class="settings-icon"></div>
                <div class="settings-name">Settings</div>
            </div>
            <div class="support">
                <div class="support-icon"></div>
                <div class="support-name">Support</div>
            </div>
            <div class="privacy">
                <div class="privacy-icon"></div>
                <div class="privacy-name">Privacy</div>
            </div>
        </div>

        <div class="header">
            <div class="top">
                <div class="search">
                    <div class="search-icon"></div>
                    <div class="search-bar"></div>
                </div>
                <div class="info">
                    <div class="info-icon"></div>
                    <div class="info-image"></div>
                    <div class="info-name"></div>
                </div>
            </div>
            <div class="bottom">
                <div class="user">
                    <div class="user-icon"></div>
                    <div class="user-greeting">
                        <div class="greeting"></div>
                        <div class="fullname"></div>
                    </div>
                </div>
                <div class="buttons"></div>
            </div>
        </div>

        <div class="main">
            <div class="projects"></div>
            <div class="announcements"></div>
        </div>

    </div>
    
</body>
</html>
