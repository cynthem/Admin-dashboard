<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Dashboard</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>

    <div class="container">

        <div class="dashboard">
            <div class="title">
                <div class="title-icon"></div>
                <div class="title-name">Dashboard</div>
            </div>
            <div class="home">
                <div class="home-icon"></div>
                <div class="home-name">Home</div>
            </div>
            <div class="profile">
                <div class="profile-icon"></div>
                <div class="profile-name">Profile</div>
            </div>
            <div class="messages">
                <div class="messages-icon"></div>
                <div class="messages-name">Messages</div>
            </div>
            <div class="history">
                <div class="history-icon"></div>
                <div class="history-name">History</div>
            </div>
            <div class="tasks">
                <div class="tasks-icon"></div>
                <div class="tasks-name">Tasks</div>
            </div>
            <div class="communities">
                <div class="communities-icon"></div>
                <div class="communities-name">Communities</div>
            </div>
            <div class="settings">
                <div class="settings-icon"></div>
                <div class="settings-name">Settings</div>
            </div>
            <div class="support">
                <div class="support-icon"></div>
                <div class="support-name">Support</div>
            </div>
            <div class="privacy">
                <div class="privacy-icon"></div>
                <div class="privacy-name">Privacy</div>
            </div>
        </div>

        <div class="header">
            <div class="top">
                <div class="search">
                    <div class="search-icon"></div>
                    <div class="search-bar"></div>
                </div>
                <div class="info">
                    <div class="info-icon"></div>
                    <div class="info-image"></div>
                    <div class="info-name"></div>
                </div>
            </div>
            <div class="bottom">
                <div class="user">
                    <div class="user-icon"></div>
                    <div class="user-greeting">
                        <div class="greeting"></div>
                        <div class="fullname"></div>
                    </div>
                </div>
                <div class="buttons"></div>
            </div>
        </div>

        <div class="main">
            <div class="projects">
                <div class="projects-title"></div>
                <div class="project-1">
                    <div class="p1-title"></div>
                    <div class="p1-text"></div>
                    <div class="p1-icons">
                        <div class="p1-star"></div>
                        <div class="p1-eye"></div>
                        <div class="p1-triangle"></div>
                    </div>
                </div>
                <div class="project-2">
                    <div class="p2-title"></div>
                    <div class="p2-text"></div>
                    <div class="p2-icons">
                        <div class="p2-star"></div>
                        <div class="p2-eye"></div>
                        <div class="p2-triangle"></div>
                    </div>
                </div>
                <div class="project-3">
                    <div class="p3-title"></div>
                    <div class="p3-text"></div>
                    <div class="p3-icons">
                        <div class="p3-star"></div>
                        <div class="p3-eye"></div>
                        <div class="p3-triangle"></div>
                    </div>
                </div>
                <div class="project-4">
                    <div class="p4-title"></div>
                    <div class="p4-text"></div>
                    <div class="p4-icons">
                        <div class="p4-star"></div>
                        <div class="p4-eye"></div>
                        <div class="p4-triangle"></div>
                    </div>
                </div>
                <div class="project-5">
                    <div class="p5-title"></div>
                    <div class="p5-text"></div>
                    <div class="p5-icons">
                        <div class="p5-star"></div>
                        <div class="p5-eye"></div>
                        <div class="p5-triangle"></div>
                    </div>
                </div>
                <div class="project-6">
                    <div class="p6-title"></div>
                    <div class="p6-text"></div>
                    <div class="p6-icons">
                        <div class="p6-star"></div>
                        <div class="p6-eye"></div>
                        <div class="p6-triangle"></div>
                    </div>
                </div>
            </div>
            <div class="announcements">
                <div class="announce">
                    <div class="announce-title"></div>
                    <div class="announce-box">
                        <div class="box-1">
                            <div class="b1-title"></div>
                            <div class="b1-text"></div>
                        </div>
                        <div class="box-2">
                            <div class="b2-title"></div>
                            <div class="b2-text"></div>
                        </div>
                        <div class="box-3">
                            <div class="b3-title"></div>
                            <div class="b3-text"></div>
                        </div>
                    </div>
                </div>
                <div class="trending">
                    <div class="trending-title"></div>
                    <div class="trending-box">
                        <div class="b1-user">
                            <div class="b1-icon"></div>
                            <div class="b1-name">
                                <div class="b1-handle"></div>
                                <div class="b1-description"></div>
                            </div>
                        </div>
                        <div class="b2-user">
                            <div class="b2-icon"></div>
                            <div class="b2-name">
                                <div class="b2-handle"></div>
                                <div class="b2-description"></div>
                            </div>
                        </div>
                        <div class="b2-user">
                            <div class="b2-icon"></div>
                            <div class="b2-name">
                                <div class="b2-handle"></div>
                                <div class="b2-description"></div>
                            </div>
                        </div>
                        <div class="b2-user">
                            <div class="b2-icon"></div>
                            <div class="b2-name">
                                <div class="b2-handle"></div>
                                <div class="b2-description"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
    
</body>
</html>
